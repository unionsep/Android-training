<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/fabric.min.js"></script>
        <script>
            $(function(){
                $(".js-div").append("jquery appended");

                $("#js-alert").on("click", function(){
                    alert("clicked!");
                });

                var canvas = new fabric.Canvas("canvas", {
                    backgroundColor: 'rgb(100,100,200)',
                    selectionColor: 'blue',
                    selectionLineWidth: 2,
                    width: 335,
                    height: 400
                });

                fabric.Image.fromURL('img/Duke_ThumbsUp.png', function(img) {
                    img.scale(0.1).set({
                        left: 60,
                        top: 60,
                        angle: 0
                    });
                    canvas.add(img).setActiveObject(img);
                });

                var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                $("#js-save_canvas").attr({
                    'download': 'YourProduct.png',
                    'href'    : image
                });
            });
        </script>
        <style>
            canvas {
                border: solid 3px #000;
            }
        </style>
    </head>
    <body>
        <div>webview test</div>
        <a href="" id="js-save_canvas">save image</a>
        <br>
        <br>
        <canvas id="canvas"></canvas>
        <br>
        <hr>
        <div class="js-div"></div><br>
        <a id="js-alert">js-alert test</a><br>
        <a href="http://fabricjs.com/touch-events">Fablic.js touch-event demo</a>
    </body>
</html>
